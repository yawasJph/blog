<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/head::head}">
</head>

<body>

<!-- HEADER -->
<header th:replace="~{components/header::header}">
</header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Create New Post</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/post/create}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="tittle" autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content</label>
              <textarea class="form-control" id="content" name="content" rows="20" autocomplete="off"></textarea>
            </div>
            <div class="text-end">
              <a class="btn btn-danger" th:href="@{/post/home}">Cancel</a>
              <button type="submit" class="btn btn-secondary">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- BOOTSTRAP JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
