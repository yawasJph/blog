<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/head::head}">
</head>

<body>

<!-- HEADER -->

<header th:replace="~{components/header::header}">
</header>

<div class="container py-5">
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <h1 class="mt-5">Latest Posts</h1>
                <a th:href="@{/post/new}" class="btn btn-success"><img src="/img/plus.png" alt="plus"> New Post</a>
            </div>
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.tittle}"></h5>
                    <p class="card-text" th:text="${post.content}"></p>
                    <a th:href="@{/post/postPage/{id} (id=${post.id})}" class="btn btn-secondary float-end mt-2">Read More</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2 class="mt-5">Search Post</h2>
            <form class="input-group" th:action="@{/post/search}" method="get">
                <input type="text" class="form-control" placeholder="Search by title..." name="tittle" aria-label="Search" aria-describedby="search-btn">
                <button class="btn btn-outline-secondary" type="submit" id="search-btn">Search</button>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{components/footer::footer}">
</footer>

<!-- BOOTSTRAP JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
